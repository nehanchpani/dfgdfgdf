    <style>
        :root {
            --primary-color: #2563eb; /* Blue */
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6; /* Light Gray */
            --card-bg: #ffffff;
            --text-color: #1f2937; /* Dark Gray */
            --border-color: #e5e7eb;
            --error-color: #dc2626; /* Red */
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p.subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            -moz-appearance: textfield; /* Remove arrows */
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="number"].error-input {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.4rem;
            min-height: 1.25rem; /* Reserve space */
            opacity: 0;
            transition: opacity 0.2s;
        }

        .error-message.visible {
            opacity: 1;
        }

        .formula-box {
            background-color: #eff6ff;
            border: 1px solid #dbeafe;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #1e40af;
        }

        .formula-box strong {
            display: block;
            margin-bottom: 0.3rem;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Typing Speed Converter</h1>
        <p class="subtitle">WPM ⇄ Key Depressions (KDPH)</p>

        <div class="input-group">
            <label for="wpm">Words Per Minute (WPM)</label>
            <input type="number" id="wpm" placeholder="e.g. 35" min="0" step="any">
            <div id="wpm-error" class="error-message">Please enter a valid positive number.</div>
        </div>

        <div class="input-group">
            <label for="kdph">Key Depressions Per Hour (KDPH)</label>
            <input type="number" id="kdph" placeholder="e.g. 10500" min="0" step="any">
            <div id="kdph-error" class="error-message">Please enter a valid positive number.</div>
        </div>

        <div class="formula-box">
            <p><strong>Formula Used:</strong></p>
            <p>KDPH = WPM × 5 × 60</p>
            <p>1 Word = 5 Keystrokes</p>
        </div>

        <footer>
            &copy; <span id="year"></span> Typing Speed Converter
        </footer>
    </div>

    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        const wpmInput = document.getElementById('wpm');
        const kdphInput = document.getElementById('kdph');
        const wpmError = document.getElementById('wpm-error');
        const kdphError = document.getElementById('kdph-error');

        // Conversion Constant
        // KDPH = WPM * 5 * 60 = WPM * 300
        const FACTOR = 300;

        function validateAndConvert(source, value) {
            // Reset errors
            wpmInput.classList.remove('error-input');
            kdphInput.classList.remove('error-input');
            wpmError.classList.remove('visible');
            kdphError.classList.remove('visible');

            if (value === "") {
                if (source === 'wpm') kdphInput.value = "";
                else wpmInput.value = "";
                return;
            }

            const numValue = parseFloat(value);

            // Validation: Must be a number and non-negative
            if (isNaN(numValue) || numValue < 0) {
                if (source === 'wpm') {
                    wpmInput.classList.add('error-input');
                    wpmError.classList.add('visible');
                    kdphInput.value = "";
                } else {
                    kdphInput.classList.add('error-input');
                    kdphError.classList.add('visible');
                    wpmInput.value = "";
                }
                return;
            }

            // Calculation
            if (source === 'wpm') {
                const result = numValue * FACTOR;
                // Format: If integer, no decimals. If float, max 2 decimals.
                kdphInput.value = Number.isInteger(result) ? result : result.toFixed(2);
            } else {
                const result = numValue / FACTOR;
                wpmInput.value = Number.isInteger(result) ? result : result.toFixed(2);
            }
        }

        wpmInput.addEventListener('input', (e) => {
            validateAndConvert('wpm', e.target.value);
        });

        kdphInput.addEventListener('input', (e) => {
            validateAndConvert('kdph', e.target.value);
        });
    </script>
</body>
